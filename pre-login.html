<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="styles/styles3.css" />
    <title>Welcome</title>
    <style>
      body {
        min-height: 100%;
        background-color: black;
      }
      .login {
        color: rgb(245, 220, 79);
        font-size: 2rem;
        font-family: sans-serif;
        position: absolute;
        right: 1rem;
        bottom: 1rem;
      }
    </style>
    <script>
      $(document).ready(function () {
        $(document).click(function () {
          $("#confirm-edit-model").modal("show");
        });
      });
    </script>
  </head>
  <body>
    <!-- modal for restricted access -->
    <div
      class="modal fade"
      id="confirm-edit-model"
      aria-hidden="true"
      style="display: none"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title" style="font-size: 16px">
              Access Restricted
            </h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-hidden="true"
            >
              Ã—
            </button>
          </div>
          <div class="modal-body">
            You are not authorized to view this tab. Please contact
            administrator for more details.
          </div>
          <div class="modal-footer">
            <button
              id="profile-btn-confirm"
              data-dismiss="modal"
              type="button"
              class="btn btn-red"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-fluid center">
      <img src="Pictures/logo-inverted-transparent-gold.png" alt="logo" />
    </div>

    <div class="login">
      <p>Click anywhere to Login.</p>
    </div>
  </body>
</html>
