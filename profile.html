<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <script
      src="https://kit.fontawesome.com/798fcfe915.js"
      crossorigin="anonymous"
    ></script>

    <!-- jQuery -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <!-- Popper.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>

    <!-- bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
    <!-- font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!-- jQuery UI-->
    <script
      src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
      integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
      crossorigin="anonymous"
    ></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/styles3.css" />

    <!-- scripts -->
    <script type="text/javascript" src="functionality.js"></script>
    <script type="text/javascript" src="carousel-templates.js"></script>

    <style>
      .black {
        color: black;
      }
    </style>
  </head>

  <body>
    <!-- navbar -->
    <nav
      class="
        navbar navbar-light
        white-bg
        navbar-expand-xl
        bottom-border
        justify-content-between
        sticky-top
        zero-vertical-pad
        fix-height
      "
    >
      <a
        class="navbar-brand navbar-font mr-auto head sub-fix-height"
        href="design3.1.html"
      >
        <h1 class="brand">
          <strong><i class="fas fa-arrow-left"></i></strong>
        </h1>
      </a>
    </nav>

    <div class="container-fluid center">
      <div class="row pad">
        <h1 class="head heading black">Profile</h1>
      </div>
    </div>

    <div class="row center">
      <form
        action=""
        role="form"
        id="form-user-profile-edit"
        class="form-horizontal form-groups-bordered validate"
        method="post"
        novalidate="novalidate"
      >
        <div class="form-group">
          <label for="field-1" class="col-sm-12 control-label mini-head"
            >First Name</label
          >

          <div class="col-sm-12">
            <input
              value="FName"
              name="profile[first_name]"
              data-validate="required"
              data-message-required="This field cannot be empty."
              type="text"
              class="form-control mini-head"
              id="field-1"
              placeholder="Enter Name"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="field-1" class="col-sm-12 control-label mini-head"
            >Last Name</label
          >

          <div class="col-sm-12">
            <input
              value="LName"
              name="profile[last_name]"
              data-validate="required"
              data-message-required="This field cannot be empty."
              type="text"
              class="form-control mini-head"
              id="field-2"
              placeholder="Enter Name"
            />
          </div>
        </div>
        <div class="form-group" style="display: none">
          <label for="field-1" class="col-sm-12 control-label mini-head"
            >Phone</label
          >

          <div class="col-sm-12">
            <input
              readonly="readonly"
              value="Phone"
              name="merchant_name"
              data-validate="required"
              data-message-required="This field cannot be empty."
              type="text"
              class="form-control disabled-input mini-head"
              id="field-1"
              placeholder="Enter Number"
            />
          </div>
        </div>
        <div class="form-group">
          <label for="field-1" class="col-sm-12 control-label mini-head"
            >Email</label
          >

          <div class="col-sm-12">
            <input
              readonly="readonly"
              value="Email"
              name="merchant_name"
              data-validate="required"
              data-message-required="This field cannot be empty."
              type="text"
              class="form-control disabled-input mini-head"
              id="field-"
              placeholder="Enter Email"
            />
          </div>
        </div>
        <div class="form-group col-sm-12 center-block text-center pad">
          <button type="submit" class="btn btn-success mini-head">
            Save Profile
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
